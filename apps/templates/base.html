<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My App</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Профиль</a></li>
            {#                <li class="nav-item"><a class="nav-link" href="{% url 'address_list' %}">Адреса</a></li>#}
        </ul>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Выход</button>
            </form>
        {% else %}
            <form method="get" action="{% url 'login' %}" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Вход</button>

            </form>
        {% endif %}

    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 My App</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
